<!-- <app-header></app-header> -->
<ng-container *ngIf="products.length == 0">
  <div class="container">
    <!-- <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div> -->

    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your Cart is Empty</h4>
      <h5>Add Products to it</h5>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>

              <td><img class="image-card" src="{{ item.image }}" alt="" /></td>
              <td class="width-25">{{ item.description }}</td>
              <td class="width-12">{{ item.price | number }}</td>
              <td class="width-12">
                <button class="btn btn-success btn-sm" (click)="increment(item)">
                  <i class="fas fa-plus"></i>
                </button>                 
                {{ item.quantity }}
                <button class="btn btn-warning btn-sm" (click)="decrement(item)">
                  <i class="fas fa-minus"></i>
                </button>
              </td>
              <td class="width-12">{{ item.total | number }}</td>
              <td>
                <button
                  class="width-12"
                  (click)="removeItem(item)"
                  class="btn btn-danger"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td colspan="4"></td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <!-- <td><button class="btn btn-success">Check Out</button></td> -->
              <td>Grand Total :</td>
              <td>
                <strong> : $ {{ grandTotalPrice | number }} </strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
