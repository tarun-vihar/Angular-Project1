<div class="add-post-content">
  <div class="container">
    <div>
      <h3>
        Update User
        <span class="fl-r"> <a routerLink="/home">Back To Home</a></span>
      </h3>
    </div>
    <hr />
    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label class="post-title">Name</label>
        <input
          type="text"
          [formControlName]="'name'"
          class="form-control"
          placeholder="Name"
          required
        />
      </div>

      <div class="form-group">
        <label class="post-tags">Email</label>
        <input
          type="email"
          [formControlName]="'email'"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-group">
        <label class="post-content">Password</label>
        <input
          type="password"
          [formControlName]="'password'"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <div class="form-group">
        <label class="post-content"> Confirm Password</label>
        <input
          type="password"
          [formControlName]="'confirmPassword'"
          class="form-control"
          placeholder="Confirm Password"
          required
        />
      </div>

      <div class="form-group">
        <label class="post-content"> Admin</label>
        <input
          type="checkbox"
          [formControlName]="'isAdmin'"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <button
          type="submit"
          [disabled]="!updateUserForm.valid"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
