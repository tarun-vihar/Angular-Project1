<table mat-table [dataSource]="usersList" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef>Admin</th>

    <!-- <td mat-cell *matCellDef="let element">
      <i class="fas fa-check"></i> Check
    </td> -->
    <td mat-cell *matCellDef="let element">
      <i
        [ngClass]="{
          'success mr-13': element.isAdmin,
          alert: !element.isAdmin
        }"
        class="fas fa-check"
      ></i>
    </td>

    <!-- <i class="fas fa-check"></i> -->
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <!-- [routerLink]="['/user', user.id, 'details']" -->
      <i class="fas fa-edit" [routerLink]="['../user', element.id, 'edit']"></i>
      <!-- <i class="fas fa-edit" routerLink="admin / user / edit"></i> -->
      <i class="fas fa-trash alert" (click)="deleteUser(element.id)"></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
