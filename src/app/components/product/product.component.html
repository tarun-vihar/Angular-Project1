<!-- <app-header></app-header> -->
<div class="container">
  <div *ngIf="isLoading" class="loading-spinner">
    <h3>please wait</h3>
    <mat-spinner></mat-spinner>
  </div>
  <div class="row">
    <ng-container *ngFor="let item of productList | filter: searchKey:'title'">
      <!-- {{ item | json }} -->
      <div class="card col-md-3">
        <img
          src="{{ item.image }}"
          alt="{{ item.title }}"
          class="card-image-align"
        />
        <h4 class="card-text-align">{{ item.title }}</h4>
        <p class="card-text-align">{{ item.description }}</p>
        <p><strong> Price : </strong> {{ item.price }}</p>
        <button *ngIf="!item.showQuantity" class="btn btn-primary" (click)="addTocart(item)">
          Add to Cart
        </button>
        <div *ngIf="item.showQuantity" class="add-to-cart">
          <button class="btn btn-info" (click)="decreaseQuantityByOne(item)"><i class="fas fa-minus"></i></button>
          <span class="h5"> {{ item.quantity }} </span>
          <button class="btn btn-info" (click)="increaseQuantityByOne(item)"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
