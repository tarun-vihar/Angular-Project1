<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList | filter: searchKey:'title'">
      <!-- {{ item | json }} -->
      <div class="card col-md-3">
        <img
          src="{{ item.image }}"
          alt="{{ item.title }}"
          class="card-image-align"
        />
        <h4 class="card-text-align">{{ item.title }}</h4>
        <p class="card-text-align">{{ item.description }}</p>
        <p><strong> Price : </strong> {{ item.price }}</p>
        <button class="btn btn-primary" (click)="addTocart(item)">
          Add to Cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
