<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <form
      class="example-form"
      #signup_form="ngForm"
      (ngSubmit)="registerUser(signup_form)"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="First Name"
            type="text"
            name="userFirstName"
            ngModel
            #userFirstName="ngModel"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!userFirstName.errors &&
            !!userFirstName.errors.required &&
            userFirstName.touched
          "
          class="error-message"
        >
          First Name is required
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Last Name"
            type="text"
            name="userLastName"
            ngModel
            #userLastName="ngModel"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!userLastName.errors &&
            !!userLastName.errors.required &&
            userLastName.touched
          "
          class="error-message"
        >
          Last Name is required
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Username"
            type="text"
            name="userName"
            ngModel
            #userName="ngModel"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!userName.errors && !!userName.errors.required && userName.touched
          "
          class="error-message"
        >
          Username is required
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            type="text"
            name="userEmail"
            ngModel
            #userEmail="ngModel"
            required
            autocomplete="off"
            email="true"
          />
        </mat-form-field>

        <small
          *ngIf="
            !!userEmail.errors &&
            !!userEmail.errors.required &&
            userEmail.touched
          "
          class="error-message"
        >
          Email is required
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Enter Password"
            type="password"
            name="password"
            ngModel
            #password="ngModel"
            required
          />
        </mat-form-field>

        <small
          *ngIf="
            !!password.errors && !!password.errors.pattern && password.touched
          "
          class="error-message"
        >
          Password should be at least 8 characters long should contain one
          number,one character and one special character.
        </small>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Confirm Password"
            type="password"
            name="confirmPassword"
            ngModel
            #confirmPassword="ngModel"
            required
            (input)="comaparePassword(confirmPassword.value, password.value)"
          />
        </mat-form-field>

        <small
          *ngIf="!isValidPassword && confirmPassword.touched"
          class="error-message"
        >
          Password Mismatch
        </small>
      </mat-card-content>

      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        [disabled]="!!signup_form.invalid || !isValidPassword"
      >
        Register
      </button>

      <a routerLink="/login">Already have Account ? Sign In</a>
    </form>
  </mat-card>
</div>
